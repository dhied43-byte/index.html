<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #FFD194, #D1913C);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {

    }

    }

      color: #D1913C;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #FFD194;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .toast {
      position: absolute;
      bottom: 50px;
      background: #fff;
      color: #D1913C;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: none;
      animation: pop 0.5s forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  <script>

  </script>

</body>
</html>
