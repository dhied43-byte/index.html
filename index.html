<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: bgChange 15s infinite alternate;
      background: #FFDEE9;
    }

    @keyframes bgChange {
      0% { background: #FFDEE9; }
      25% { background: #B5FFFC; }
      50% { background: #FFF3B0; }
      75% { background: #D4F1F4; }
      100% { background: #FFDEE9; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #FF6F61;
      animation: bounce 1s infinite alternate;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #555;
    }

    button {
      background-color: #FF6F61;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #FF856F;
    }

    .mensaje {
      margin-top: 20px;
      padding: 15px 25px;
      border-radius: 20px;
      background-color: #FFF3B0;
      color: #FF6F61;
      font-weight: bold;
      display: none;
      animation: pop 0.5s forwards;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

    // Confeti animado
    function crearConfeti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
      confetti.style.width = 8 + Math.random() * 7 + 'px';
      confetti.style.height = 8 + Math.random() * 7 + 'px';
      confetti.style.animationDuration = 3 + Math.random() * 2 + 's';

    }

</html>
